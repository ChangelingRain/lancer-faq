name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm install
    - name: Build
      run: npm run build
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: index.html
        path: dist/index.html